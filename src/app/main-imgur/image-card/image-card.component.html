<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{ imageCard.title }}</mat-card-title>
    <mat-card-subtitle>{{ imageCard.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="margin-top">
      <img mat-card-image [src]=imageFileUrl alt="Photo of a Shiba Inu">
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<div class="padding-bottom"></div>
